<!doctype html>
<html>

<head>
    <title>C Pare</title>
    <!-- Allows our site to be responsive. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS. -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Firebase. -->
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <!-- Link to fonts. -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Link to Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
</head>

<body>
    <!-- Logo Div -->
    <header>
        <img class="logo" src="assets/images/cPareLogo.svg" alt="C-Pare_logo">
    </header>
    <div id="search">
        <input list="autoComplete" type="text" id="query-input" value="What would you like to compare?">
        <datalist id="autoComplete">
        </datalist>
        <!-- Button triggers new query to be added -->
        <div class="buttonContainer">
            <div id="compare" class="active-state" type="submit">CLICK TO C-PARE</div>
            <div id="errorDisplay" class="hidden-state"></div>
        </div>
    </div>
    <!-- Chart holder div. We can move this wherever. -->
    <div class="chartContainer">
        <canvas id="mainChart" width="500" height="300"></canvas>
    </div>
    <div class="buttonsView">
        <div class="selectButton" id="weekViewButton">Week</div
        ><div class="selectButton" id="threeMonthsViewButton">Three Months</div
        ><div class="selectButton" id="yearViewButton">One Year</div
        ><div class="selectButton buttonSelected" id="twoYearViewButton">Two Years</div>
        <div class="tabSlider"></div>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Comparisons</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>% Change</th>
                </tr>
            </thead>
            <tbody class="comparisonInfo">
            </tbody>
        </table>
    </div>
    <!-- Loading our JS file at the bottom -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
